<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación con Video y Música</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        background-image: url('assets/fondo-global-largo.jpg');
        background-size: 100% auto;
        background-position: center top;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        cursor: pointer;
    }

    .full-section {
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
        text-align: center;
        overflow: hidden;
    }

    .contenedor-principal {
        position: relative;
        width: 100%;
        overflow: hidden;
        height: auto;
        margin: auto;
    }

    .imagen-fija-wrapper {
        position: relative;
        padding-bottom: 177.77%;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .imagen-fija {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        opacity: 0.8;
        z-index: 1;
    }

    .contenido-animado {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .contenido-animado .imagen-scroll {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    
    .boton-mapa-fijo {
        position: fixed;
        bottom: 130px;           /* 🔼 más arriba o abajo según necesites */
        left: 50%;
        transform: translateX(-50%);
        background-color: #ffeaf6;  /* color rosado */
        color: #000;                /* texto negro para contraste */
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        padding: 10px 25px;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        z-index: 1000;             /* 🔝 siempre visible sobre todo */
    }

    /* Animación ligera al pasar el mouse */
    .boton-mapa-fijo:hover {
        transform: translateX(-50%) scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    @media (min-width: 1920px) {
        .full-section { width: 1920px; padding: 100px 0; }
        .contenedor-principal { width: 1080px; max-width: 1080px; }
        .imagen-fija-wrapper { padding-bottom: 177.77%; }
        .contenido-animado .imagen-scroll { max-width: 800px; }
    }

    .reveal {
        opacity: 0;
        transform: translateY(100px);
        transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }

    .reveal.active {
        opacity: 1;
        transform: translateY(0);
    }

    /* Video de introducción */
    #intro-video {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 9998;
    }

    /* Overlay negro */
    #intro-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        transition: opacity 1s ease;
    }

    #intro-overlay.hidden,
    #intro-video.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .video-seccion {
        position: absolute;
        top: 42%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90vh;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        display: none;
        z-index: 10;
    }



</style>
</head>
<body>

<!-- Video de introducción -->
<video id="intro-video" autoplay loop muted playsinline>
    <source src="https://www.dropbox.com/scl/fi/j1do2c3jep1deextw7n8y/CartaL1.mp4?rlkey=xhtbymylwh5rz0zfvk46la75r&st=x9n6vh6e&raw=1" type="video/mp4">
</video>

<!-- Overlay negro -->
<div id="intro-overlay"></div>

<!-- Música -->
<audio id="background-music" loop>
    <source src="https://www.dropbox.com/scl/fi/ki2gj9lkbpdiu740m26nn/Ser-Tu-Mama.mp3?rlkey=4myscqhjnaj12if4o9m1kg52b&st=kf2mp8om&raw=1" type="audio/mpeg">
</audio>

<!-- Contenido principal -->
<section id="seccion1" class="full-section">
    <div class="contenedor-principal">
        <div class="imagen-fija-wrapper">
            <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/BGb1.png" class="imagen-fija">
            <div class="contenido-animado">
                <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/IFb1.png" class="imagen-scroll">
            </div>
        </div>
    </div>
</section>

<section id="seccion2" class="full-section">
    <div class="contenedor-principal reveal">
        <div class="imagen-fija-wrapper">
            <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/BGb2.png" class="imagen-fija">
            <div class="contenido-animado">
                <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/IFb2.png" class="imagen-scroll">
            </div>
                <!-- 🌸 Botón de ubicación -->
            <button class="boton-mapa" onclick="window.open('https://maps.app.goo.gl/TPh56eZqH2JSbPkT9', '_blank')">
            ¿Cómo llegar?
            </button>
        </div>
    </div>
</section>

<section id="seccion3" class="full-section">
<div class="contenedor-principal reveal">
    <div class="imagen-fija-wrapper">
    <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/BGb4.png" class="imagen-fija">
    <div class="contenido-animado">
        <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/IFb4.png" class="imagen-scroll">

        <!-- 🎬 VIDEO CENTRADO -->
        <video id="video-seccion3" class="video-seccion" muted playsinline preload="auto">
        <source src="https://www.dropbox.com/scl/fi/nwnbzx2ohudhbq26658em/RebeVd.mp4?rlkey=yek99l1pb46y09hfhzffoyo1r&st=579c4jzp&raw=1" type="video/mp4">
        Tu navegador no soporta video.
        </video>
    </div>
    </div>
</div>
</section>


<section id="seccion4" class="full-section">
    <div class="contenedor-principal reveal">
        <div class="imagen-fija-wrapper">
            <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/BGb3.png" class="imagen-fija">
            <div class="contenido-animado">
                <img src="https://raw.githubusercontent.com/Aleg160/Imgbod/refs/heads/main/IFb3.png" class="imagen-scroll">
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Scroll reveal
    const revealElements = document.querySelectorAll('.contenedor-principal.reveal');
    const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
                obs.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });
    revealElements.forEach(el => observer.observe(el));

    // Control de video y música
    const video = document.getElementById('intro-video');
    const overlay = document.getElementById('intro-overlay');
    const music = document.getElementById('background-music');

    // Al hacer clic en cualquier parte del body
    document.body.addEventListener('click', () => {
        overlay.classList.add('hidden'); // desaparece overlay
        video.classList.add('hidden');   // desaparece video
        music.play().catch(err => console.log("Error al reproducir música:", err));
    }, { once: true }); // se ejecuta solo una vez
});

    const seccion3 = document.getElementById('seccion3');
    const videoSeccion3 = document.getElementById('video-seccion3');

    const observerVideo = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
            videoSeccion3.style.display = 'block';
            videoSeccion3.play().catch(error => {
            console.log("⚠️ El navegador bloqueó la reproducción automática. Requiere interacción del usuario.", error);
            });
        } else {
            videoSeccion3.pause();
            videoSeccion3.style.display = 'none';
        }
        });
    }, { threshold: 0.5 });

    observerVideo.observe(seccion3);


</script>

</body>
</html>
